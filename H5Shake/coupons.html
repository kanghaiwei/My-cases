<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" type="text/css" href="css/coupons.css">

    <link rel="stylesheet" type="text/css" href="css/animation.css">
    <script type="text/javascript" src="js/zepto.min.js"></script>

<body>
    <div class="bg"><img src="images/coupons/beijing.png"></div>
    <div class="music">
        <audio id="bgMusic" src="music/folkSong.mp3" loop preload="auto" autoplay="autoplay"></audio>
    </div>
    <div class="content">
        <img src="images/coupons/guang.png" width="100%" class="guang">
        <div class="contentsh">  
            <div class="contentBj">
                <div class="descripe">
                    <img src="images/coupons/hb_01.png" width="100%">
                </div>
                <div class="descripe1">
                    <img src="images/coupons/hb_02.png" width="100%">
                    <div class="text">
                        <p><span>5元</span>话费券一张
                        <p>每位用户仅限两张</p>
                    </div>
                </div>
                <div class="descripe2">
                    <img src="images/coupons/hb_03.png" width="100%">
                </div>
                <div class="descripe3">
                    <img src="images/coupons/hb_04.png" width="100%">
                    <div class="descripe3-content">
                        <div class="plu">

                            <div class="plu-fig scale"><img src="images/coupons/xiaoshou1.png" width="100%"></div>

                            <span>1.话费卡/券目前只支持6.0以上版本,记得更新微信版本哦！<br>
                                2.由于微信平台技术原因，Windows手机用户无法参与活动!<br>
                                3.话费卡/券实时发送，若未看到卡包入口请2小时以后在微信的‘我'——'卡包’界面查看。
                            </span>
                        </div>
                    </div>
                </div>
                <div class="descripe4">
                    <img src="images/coupons/hb_05.png" width="100%">
                </div>
            </div>
        </div>
    </div>
    <img class="btn-img" src="http://s.cr-nielsen.com/hat?_t=i&_htsinfo=SSYyJjgwMDAwNTQzJjEwMDA5NjI0JjMwMTg4NDY0Js6f&_z=_&rnd=20474134">
