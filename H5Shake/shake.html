<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
    <meta http-equiv="expires" content="0">
    <!-- 清缓存 -->
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- 禁止手动缩放 -->
    <meta name="screen-orientation" content="portrait">
    <!-- UC强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <title>祈福领话费</title>
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="css/shake.css">
    <link rel="stylesheet" type="text/css" href="css/animation.css">
    <script type="text/javascript" src="js/zepto.min.js"></script>
</head>
<body>
<div class="bg">
    <img src="images/shake/bg.jpg">
</div>
<audio controls="controls" style="display: none; opacity: 0" id="audio">
    <source src="music/shakeMusic.mp3" type="audio/mpeg">
</audio>
<div class="list">
    <img src="images/list1.png">
    <img src="images/list2.png">
</div>
<div class='content-s'>
    <div class="sign"><img class="signShake" src="images/shake/tong.png"></div>
    <div class="signOut"><img src="images/shake/sign.png" alt=""> </div>
    <div class="cloud"><img src="images/shake/yun.png"></div>
    <div class="content-s-txt">
        <span>请</span>
        <img src="images/shake/yaoyiyaotubiao.png" alt="">
        <span>摇动手机或点击“看运势领话费”按钮</span>
    </div>
</div>
<footer class="bottom_7">
    <div class="btn btn-wh153 btn-bg" id="sBtn">看运势领话费</div>
    <img class="btn-img" id="shakeBtnImg" src="">
    <img class="btn-img" src="http://s.cr-nielsen.com/hat?_t=i&_htsinfo=SSYyJjgwMDAwNTQzJjEwMDA5NjIyJjMwMTg4NDU4Jvws&_z=_&rnd=96346673">
    <div class="icon"><img class="fr scale" src="images/icon.png" alt=""></div>
</footer>
<div class="tips-box-c">
    <div class="tips-shake-bg">
        <img src="images/tips-bg.jpg">
    </div>
    <div class="tips-shake fc zoomIn">
        <section>
            <h3 class="fl" id="signNum">第二十四签</h3>

            <h3 class="fr">上上签</h3><br>

            <p class="f-p" id="signPaper">事业正当午，工资不胜数，干活不辛苦。</p>

            <p>您还能再摇<span id="countDown">2</span>次</p>
        </section>
        <div class="tips-shake-btn">
            <img class="btn-img" id="singBtnImg" src="">
            <a class="btn btn-shake shake-bg-one" >继续摇签</a>
            <a class="btn btn-shake shake-bg-one" >领取话费券</a>
            <img class="btn-img" src="http://s.cr-nielsen.com/hat?_t=i&_htsinfo=SSYyJjgwMDAwNTQzJjEwMDA5NjIzJjMwMTg4NDU5JtEV&_z=_&rnd=57587475">
            <img class="btn-img" src="http://s.cr-nielsen.com/hat?_t=i&_htsinfo=SSYyJjgwMDAwNTQzJjEwMDA5NjIzJjMwMTg4NDYwJkk_&_z=_&rnd=41228432">
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript" src="js/shake.js"></script>
</html>
