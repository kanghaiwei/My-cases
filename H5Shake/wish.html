<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
    <meta http-equiv="expires" content="0">
    <!-- 清缓存 -->
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- 禁止手动缩放 -->
    <meta name="screen-orientation" content="portrait">
    <!-- UC强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <title>祈福领话费</title>
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="css/wish.css">
    <link rel="stylesheet" type="text/css" href="css/animation.css">
    <script type="text/javascript" src="js/zepto.min.js"></script>
</head>
<body>
<div class="bg">
    <img src="images/wish/bg.jpg">
</div>
<div class="music">
    <audio id="bgMusic" src="music/folkSong.mp3" loop preload="auto" autoplay="autoplay"></audio>
</div>
<div class="wrapper">
    <div class="container" id="top">
    </div>
    <div class="container" id="btm">
        <div val="0"><img src="images/list0.png"></div>
        <div val="1"><img src="images/list1.png"></div>
        <div val="2"><img src="images/list2.png"></div>
        <div val="3"><img src="images/list3.png"></div>
        <div val="4"><img src="images/list4.png"></div>
        <div val="5"><img src="images/list5.png"></div>
    </div>
</div>
<div class="top-pc">
    <img class="fl top-bg" src="images/wish/abc.png">
    <img class="fr top-bg" src="images/wish/abc.png">
    <div class="cloud"><img class="animate-bounce-left" src="images/wish/yun.png"></div>
    <div class="star"><img class="flash" src="images/wish/xingguang1.png"></div>
</div>
<div class="arrow">
    <img class="animate-bounce-down" src="images/wish/jiantou.png">
</div>
<footer class="bottom_3">
    <span>请默念愿望,然后点击按钮</span>
    <a class="btn btn-wish btn-bg" id="wish-btn">许愿完毕,去看看运势</a>
    <img class="btn-img" src="http://s.cr-nielsen.com/hat?_t=i&_htsinfo=SSYyJjgwMDAwNTQzJjEwMDA5NjIxJjMwMTg4NDU3JttY&_z=_&rnd=54531079">
    <div class="icon"><img class="fr scale" src="images/icon.png" alt=""></div>
</footer>
</body>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript" src='js/dragula.min.js'></script>
<script type="text/javascript" src='js/example.min.js'></script>
<script type="text/javascript" src="js/wish.js"></script>
</html>
